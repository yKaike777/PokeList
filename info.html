<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/info.css">
    <link rel="stylesheet" href="style/typestyle.css">
    <title>PokeList</title>
</head>
<body>

    <header class="">
        <div>
            <div id="home-icon">
                <a href="index.html"><i class="fas fa-house"></i></a>
                
            </div>

        </div>


        <a href="index.html"><img src="img/pokedex-logo.png" alt="" id="logo-pokedex"></a>

        <div>
            <div>
                <div id="search-bar">
                    <input type="text" id="search-input" placeholder="Search Pokémon">
                    <button id="search-button" onclick="search()"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>
        
            <div id="options-icon" class="box position-relative">
                    <i class="fa-solid fa-gear" id="gear-icon" style="cursor:pointer;"></i>
                    <div id="dropdown-box" class="dropdown-menu p-3" style="display:none; position:absolute; right:0; top:40px;">
                        <h6 class="dropdown-header">Opções</h6>
                        <div class="dropdown-item d-flex justify-content-between">
                            <span>Modo Escuro</span>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked">
                            </div>
                        </div>
                        <div class="dropdown-item">
                            <span>Tamanho da Fonte</span>
                            <select name="" class="font-size-input">
                                <option value="pequeno">Pequeno</option>
                                <option value="medio" selected>Médio</option>
                                <option value="grande">Grande</option>
                            </select>
                        </div>
                        <a class="dropdown-item" href="#">Configurações</a>
                        <a class="dropdown-item" href="#">Sair</a>
                    </div>
            </div>
        </div>
        
    </header>

    <main>
        <div id="info-container">
            <div id="pokemon-image">
                <img src="" alt="" height="90%" id="image">
            </div>

            

            <div id="pokemon-description">
                <div id="pokemon-type">
                    <span class="type" id="first-type">Tipo 1</span>
                    <span class="type" id="second-type">Tipo 2</span>
                </div>

                <h2 id="pokemon-name">Pokemon name</h2>

                <div id="pokemon-pokedex">
                    It uses its wings to fly sky-high. The more experience it gains in battle, the greater the temperature at which its flames burn.
                </div>
            </div>

            <div id="evolutions-area">
                <h2>Evoluções</h2>

            </div>
        </div>

        <div id="stats-container">
            <div id="pokemon-fraquezas" class="mb-5">
                <h2>Fraquezas</h2>
                <div class="types" id="fraquezas">
                </div>
            </div>

            <div id="pokemon-vantagens" class="mb-5">
                <h2>Resistências</h2>
                <div class="types" id="resistencias">
                </div>
            </div>

            <div id="pokemon-imunidades" class="mb-5">
                <h2>Imunidades</h2>
                <div class="types" id="imunidades">
                </div>
            </div>

            <div id="pokemon-stats">
                <canvas id="pokemonChart"></canvas>
            </div>

            <div id="pokemon-biomes">

            </div>
        </div>
    </main>

    <script src="javascript/info.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
