<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/typestyle.css">
    <link rel="stylesheet" href="style/style.css">
    <title>PokeList</title>
</head>
<body>
     
    <header>
        <div>
            <div id="home-icon">
                <a href="info.html"><i class="fas fa-house"></i></a>
                
            </div>

            <label class="switch">
                <input type="checkbox" checked>
                <span class="slider"></span>
            </label>
        </div>


        <img src="img/pokedex-logo.png" alt="" id="logo-pokedex">

        <div>
            <div id="search-bar">
                <input type="text" id="search-input" placeholder="Search Pokémon">
                <button id="search-button" onclick="search()"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>

            <div id="options-icon">
                <i class="fa-solid fa-gear"></i>
            </div>
        </div>
    </header>

    <div id="content">
        <div class="container m-0 fixed-top mt-5" id="container">
            <div id="filtros" class="">
                <h1>FILTROS</h1>

                <div>
                    <h2>Tipos</h2>
                    <ul id="filtro-tipos">
                        <li>
                            <input type="checkbox" value="Normal">
                            <span>Normal</span>
                        </li>
                        <li>
                            <input type="checkbox" value="Fire">
                            <span>Fire</span>
                        </li>
                        <li>
                            <input type="checkbox" value="Water">
                            <span>Water</span>
                        </li>
                        <li>
                            <input type="checkbox" value="Grass">
                            <span>Grass</span>
                        </li>
                        <li>
                            <input type="checkbox" value="Flying">
                            <span>Flying</span>
                        </li>
                        <li>
                            <input type="checkbox" value="Fighting">
                            <span>Fighting</span>
                        </li>
                        <li>
                            <input type="checkbox" value="Poison">
                            <span>Poison</span>
                        </li>
                        <li>
                            <input type="checkbox" value="Electric">
                            <span>Electric</span>
                        </li>
                        <li>
                            <input type="checkbox" value="Ground">
                            <span>Ground</span>
                        </li>
                        <li>
                            <input type="checkbox" value="Rock">
                            <span>Rock</span>
                        </li>
                        <li>
                            <input type="checkbox" value="Psychic">
                            <span>Psychic</span>
                        </li>
                        <li>
                            <input type="checkbox" value="Ice">
                            <span>Ice</span>
                        </li>
                        <li>
                            <input type="checkbox" value="Bug">
                            <span>Bug</span>
                        </li>
                        <li>
                            <input type="checkbox" value="Ghost">
                            <span>Ghost</span>
                        </li>
                        <li>
                            <input type="checkbox" value="Steel">
                            <span>Steel</span>
                        </li>
                        <li>
                            <input type="checkbox" value="Dragon">
                            <span>Dragon</span>
                        </li>
                        <li>
                            <input type="checkbox" value="Dark">
                            <span>Dark</span>
                        </li>
                        <li>
                            <input type="checkbox" value="Fairy">
                            <span>Fairy</span>
                        </li>
                    </ul>
                </div>

            
                
            </div>

        </div> 

        <main class="container mt-5">
            <h1>Pokémons</h1>
            <!-- Aqui os cards vão ser inseridos -->
            <div id="pokemon-container" class="d-flex flex-wrap gap-3 justify-content-center">
            </div>

            
        </main>
        
        

    </div>

    <footer class="d-flex justify-content-center align-content-center p-3 text-light fixed-bottom" style="background-color: #1C1E30;">
        <p>Feito por <a href="https://github.com/yKaike777">Kaike</a> e <a href="https://github.com/167888">Pietro</a></p>
    </footer>
    <script src="main.js"></script>
    <script src="search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
